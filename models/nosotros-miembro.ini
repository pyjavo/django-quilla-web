[model]
name = Nosotros
label = {{ this.name }}

[fields.name]
label = Nombre
type = text

[fields.photo]
label = Foto
type = string

[fields.role]
label = Rol
type = select
choices = organizador,colaborador,contribuidor

[fields.work]
label = Funciones
type = text

[fields.website_handle]
label = Sitio web
type = url
width = 1/4

[fields.email]
label = email
type = string
width = 1/4

[fields.github_handle]
label = github
type = string
width = 1/4

[fields.twitter_handle]
label = twitter
type = string
width = 1/4

[fields.start_activity]
label = Inicio contribuciones activamente
type = date
width = 1/2

[fields.end_activity]
label = Fin de contribuciones activamente
type = date
width = 1/2

[fields.contributions]
label = Contribuciones
type = markdown
